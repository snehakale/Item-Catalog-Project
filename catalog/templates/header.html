<header class="main-header flex-item">
    <div class="left-header">
        <div class="header-logo-image">
            <img src="{{url_for('static',filename='dancer-logo.jpg')}}"
              width="80" height="80" alt="Logo Image" class="logo-image">
        </div>
        <div class="header-title">
            <h2><a href="{{url_for('showDanceSchools')}}" class="header-anchor">
              The Dance Schools App</a></h2>
        </div>
        <div class="left-clearfix"></div>
    </div>
    <div class="right-header">
          <h3>
              {% if 'username' in session %}
              <span class="header-span"> Hi {{ session.username }} </span>
              <br>
              {% endif %}
              {% if 'username' not in session %}
              <a href="{{url_for('showLogin')}}" class="header-anchor">Login</a>
              {% else %}
              <a href="{{url_for('disconnect')}}" class="header-anchor">
                Logout</a>
              {% endif %}
          </h3>
    </div>
    <div class="main-clearfix"></div>
</header>
