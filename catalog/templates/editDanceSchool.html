{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
      <section class="main-section flex-item">
          <h3>Edit Dance School : {{ danceSchool.name }}</h3>
          <div class="top-div">
              <div class="left-top-div">
                  <form action="{{url_for('editDanceSchool',dance_school_id=dance_school_id)}}"
                  method="POST">
                      <table>
                          <tr>
                              <td>Name :</td>
                              <td><input type="text" name="name"
                                placeholder="{{ danceSchool.name}}"></td>
                          </tr>
                          <tr>
                              <td> Address:</td>
                              <td><textarea name="address" cols="35" rows="4">
                                {{danceSchool.address}}</textarea></td>
                          </tr>
                          <tr>
                              <td><input type="submit" value="Update"></td>
                          </tr>
                      </table>
                 </form>
              </div>
              <div class="right-top-div">
                  <span>
                      <a href='{{url_for('showDanceSchools')}}'>
                        Back</a>
                  </span>
              </div>
              <div class="top-div-clearfix"></div>
          </div>
      </section>
{% endblock %}
